<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Make quick and fast orders with Brian's Bevvy's.">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Brian’s Bevvies</title>
</head> 

<body>
    <h1 id="body_head"> Brian's Bevvies</h1>
    <fieldset id="bevSize">
        <legend>Select Beverage Size: </legend>
        <div>
                <input type="radio" name="sizeSelection" id="sizeS" value="Small">
                <label for="sizeS">Small - £2.70</label>
        </div>
        <div>
                <input type="radio" name="sizeSelection" id="sizeM" value="Medium" checked>
                <label for="sizeM">Medium - £3.20</label>
        </div>
        <div>
                <input type="radio" name="sizeSelection" id="sizeL" value="Large">
                <label for="sizeL">Large - £3.70</label>
        </div>
        <div>
                <input type="radio" name="sizeSelection" id="sizeXL" value="Extra Large">
                <label for="sizeXL">Extra Large - £4.50</label>
        </div>
    </fieldset>

    <fieldset id="drinkType">
        <legend>Drink Type</legend>

        <div>
            <input type="radio" name="drinkType" id="drinkType_smoothie" value="Smoothie" >
            <label for="drinkType_smoothie">Smoothie</label>
        </div>
        
        <div>
            <input type="radio" name="drinkType" id="drinkType_milkshake" value="Milkshake">
            <label for="drinkType_milkshake">Milkshake</label>
        </div>

    </fieldset>

    <fieldset id="bevIngredients">
        <legend>Ingredients</legend>
    </fieldset>

    <fieldset id="smoothieBase">
        <legend>Smoothie Base: </legend>
        <div>
            <input type="radio" name="itemBaseSmoothie" id="smoothieBase_appleJuice" value="Apple Juice">
            <label for="smoothieBase_appleJuice">Apple Juice</label>
        </div>
        <div>
            <input type="radio" name="itemBaseSmoothie" id="smoothieBase_orangeJuice" value="Orange Juice" checked>
            <label for="smoothieBase_orangeJuice">Orange Juice</label>
        </div>
    </fieldset>

    <fieldset id="milkshakeBase">
        <legend> Milkshake Base</legend>
        <div>
            <input type="radio" name="itemBaseMilkshake" id="milkshakeBase_wholeMilk" value="Whole Milk">
            <label for="milkshakeBase_wholeMilk">Whole Milk</label>
        </div>
        <div>
            <input type="radio" name="itemBaseMilkshake" id="milkshakeBase_semiSkimmed" value="Semi Skimmed">
            <label for="milkshakeBase_semiSkimmed">Semi-Skimmed Milk</label>
        </div>
        <div>
            <input type="radio" name="itemBaseMilkshake" id="milkshakeBase_skimmedMilk" value="Skimmed Milk" checked>
            <label for="milkshakeBase_skimmedMilk">Skimmed Milk</label>
        </div>
        <div>
            <input type="radio" name="itemBaseMilkshake" id="milkshakeBase_coconutMilk" value="Coconut Milk">
            <label for="milkshakeBase_coconutMilk">Coconut Milk</label>
        </div>
        <div>
            <input type="radio" name="itemBaseMilkshake" id="milkshakeBase_oatMilk" value="Oat Milk">
            <label for="milkshakeBase_oatMilk">Oat Milk</label>
        </div>
    </fieldset>

    <fieldset id="milkshakeExtra">
        <legend>Milkshake Extras (£0.85/per)</legend>
        <div>
            <input type="checkbox" name="milkshakeExtraItem" id="milkshakeExtra_malt" value="Malt">
            <label for="milkshakeExtra_malt">Malt</label>
        </div>
        <div>
            <input type="checkbox" name="milkshakeExtraItem" id="milkshakeExtra_marshmallows" value="Marshmallows">
            <label for="milkshakeExtra_marshmallows">Marshmallows</label>
        </div>
        <div>
            <input type="checkbox" name="milkshakeExtraItem" id="milkshakeExtra_whippedCream" value="Whipped Cream">
            <label for="milkshakeExtra_whippedCream">Whipped Cream</label>
        </div>
        <div>
            <input type="checkbox" name="milkshakeExtraItem" id="milkshakeExtra_flake" value="Flake">
            <label for="milkshakeExtra_flake">Flake</label>
        </div>
    </fieldset>

    <fieldset id="displayCurrentCost">
        <legend> Current Drink Price: </legend>
        <p id="cost"></p>
        <p id="items"></p>
    </fieldset>

    <fieldset id="displayOrder">
        <legend>Your Order:</legend>
        <div>
            <p id="orderTotal"></p>
        </div>
    </fieldset>

    <fieldset id="displayOrderPrice">
        <legend>Your Total Order Price:</legend>
        <div>
            <p id="orderTotalCost"></p>
        </div>
    </fieldset>

    <div>
        <input type="button" value="Add To Order" id="addOrder">
        <input type="button" value="Place Order" id="placeOrder">
        <input type="button" value="Reset Page" id="resetPage">
    </div>

    <div>
        <input type="button" value="Save my Favourite" id="saveFavourite">
        <input type="button" value="Order my Favourite" id="orderFavourite">
    </div>

</body>
</html>
